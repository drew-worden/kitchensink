<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Member Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${member.name}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${member.id}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${member.email}"></span></p>
            <p class="card-text"><strong>Phone Number:</strong> <span th:text="${member.phoneNumber}"></span></p>
        </div>
    </div>
    <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
