<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add New Member</h1>

    <!-- General error message -->
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <form th:action="@{/dashboard/new}" th:object="${member}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   th:classappend="${#fields?.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields?.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   th:classappend="${#fields?.hasErrors('email')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields?.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                   th:classappend="${#fields?.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields?.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
